<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="bl-background">
    <div class="left-column">
        <div class="bl-list">
            <div class="segment">
                <div class="bl-row input-elem">
                    <button class="button button-add">Додати</button>
                    <div class="input-wrap"><input class="input-name" type="text" placeholder="Назва товару"></div>
                </div>
            </div>

            </div>
        </div>
    <div class="right-column">
        <div class="bl-bought-lc">
            <div class="bl-title">
                <h3>Залишилося</h3>
                </div>
            <div class="remaining-elements">
                <span class="product-label">
                    <span class="title">Помідори</span>
                    <span class="orange circular label">1</span>
                </span>
                <span class="product-label">
                    <span class="title">Сир</span>
                    <span class="orange circular label">1</span>
                </span>
                <span class="product-label">
                    <span class="title">Печиво</span>
                    <span class="orange circular label">1</span>
                </span>
            </div>
            <div class="bl-title">
                <h3>Куплене</h3>
            </div>
            <div class="buying-elements"></div>
        </div>
    </div>
    <div class="badge">
        <div class="title"> Buy List</div>
        <div class="created"> Created by: </div>
        <div class="name">Bellkross(Kirill Vasilenko)</div>
    </div>

    <div class="one-row-template" style="display: none">
    <div class="bl-row">
        <div class="bl-product">
            Сир
        </div>
        <input class="edit" style="display: none"/>
        <div class="bl-count">
            <button class="bl-minus">-</button>
            <span class="bl-label">1</span>
            <button class="bl-plus">+</button>
        </div>
        <div class="bl-buttons">
            <button class="bl-delete">x</button>
            <button class="bl-buy">buy</button>
            <button class="bl-unbuy">unbuy</button>
        </div>
    </div>
    </div>

    <div class="macfix">
    </div>
</div>

<script type="text/javascript"src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript"src="main.js"> </script>

</body>

</html>
