<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="bl-background">
    <div class="left-column">
        <div class="bl-list">
            <div class="segment">
                <div class="bl-row input-elem">
                    <input type="text" placeholder="   Назва товару">
                    <button class="button search">Додати</button>
                </div>
            </div>
            <div class="bl-row buy-elem">
                <div class="bl-product">Помідори</div>
                <div class="bl-count">
                    <button class="bl-minus">-</button>
                    <span class="bl-label">1</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="bl-cancel">x</button>
                    <button class="bl-bought">Куплено</button>
                </div>
            </div>
            <div class="bl-row buy-elem">
                <div class="bl-product">
                    Сир
                </div>
                <div class="bl-count">
                    <button class="bl-minus">-</button>
                    <span class="bl-label">1</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="bl-cancel">x</button>
                    <button class="bl-bought">Куплено</button>
                </div>
            </div>
            <div class="bl-row buy-elem">
                <div class="bl-product">
                    Печиво
                </div>
                <div class="bl-count">
                    <button class="bl-minus">-</button>
                    <span class="bl-label">1</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="bl-cancel">x</button>
                    <button class="bl-bought">Куплено</button>
                </div>
            </div>
        </div>
    </div>
    <div class="right-column">
        <div class="bl-bought-lc">
            <div class="bl-title">
                <h3>Залишилося</h3>
                </div>
            <div class="remaining-elements">
                <span class="product-label">
                    <span class="title">Помідори</span>
                    <span class="orange circular label">1</span>
                </span>
                <span class="product-label">
                    <span class="title">Сир</span>
                    <span class="orange circular label">1</span>
                </span>
                <span class="product-label">
                    <span class="title">Печиво</span>
                    <span class="orange circular label">1</span>
                </span>
            </div>
            <div class="bl-title">
                <h3>Куплене</h3>
            </div>
            <div class="buying-elements"></div>
        </div>
    </div>
</div>
</body>

</html>
